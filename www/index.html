            FB.init(
            {
               appId : _appId,
               frictionlessRequests : true,
               useCachedDialogs : true,
               nativeInterface : CDV.FB,
               status : true,
               cookie : true,
               xfbml : true,
               oauth : true
            });
            Ext.application(
            {
               profiles : ['Iphone', 'Android', 'Desktop'],
               views : ['client.UploadPhotosPage', 'client.ChallengePage', 'client.Rewards', //
               'client.Redemptions', 'client.SettingsPage', 'client.AccountsTransfer', //
               'CheckinExplore', 'LoginPage', 'SignInPage', 'MainPage', 'MerchantAccount', 'MerchantDetails', 'Accounts', 'Prizes', 'Viewport'],

               'Viewport', 'MainPage', 'Merchants', 'Accounts', 'Settings', 'Checkins', 'Prizes'],
               launch : function()
               {
                  var viewport = this.getController('Viewport');
                  viewport.appName = 'GetKickBak';
                  console.log("Launching App");
                  Ext.create('Genesis.view.Viewport');
                  //viewport.openMainPage();
                  console.log("Launched App");
               },
               appFolder : _appPath,
               name : 'Genesis'
            });

            console.log("appInit - end");
         }

         function onDeviceReady()
         {
            Ext.triggerReady();
            document.addEventListener("online", function()
            {
               if (Ext.device)
               {
                  //_application.getController('Viewport').persistSyncCustomerStore();
                  console.log("Phone is Online");
                  if (Ext.device.Connection.isOnline())
                  {
                     /*
                      Ext.device.Notification.show(
                      {
                      title : 'Network Connection Established',
                      message : 'You are currently connected via ' + Ext.device.Connection.getType()
                      });
                      */
                  }
                  else
                  {
                     _onGotoMain();
                  }
               }
            }, false);

            document.addEventListener("offline", function()
            {
               if (Ext.device)
               {
                  //_application.getController('Viewport').persistSyncCustomerStore();
                  console.log("Phone is Offline");
                  if (Ext.device.Connection.isOnline())
                  {
                     /*
                      Ext.device.Notification.show(
                      {
                      title : 'Network Connection Established',
                      message : 'You are currently connected via ' + Ext.device.Connection.getType()
                      });
                      */
                  }
                  else
                  {
                     _onGotoMain();
                  }
               }
            }, false);
            document.addEventListener("pause", function()
            {
               _application.getController('Viewport').persistSyncCustomerStore();
               console.log("App is Paused");
            }, false);

            document.addEventListener("resume", function()
            {
               //_application.getController('Viewport').persistSyncCustomerStore();
               console.log("App is Resumed");
               if (Ext.device)
               {
                  if (!Ext.device.Connection.isOnline())
                  {
                     _onGotoMain();
                  }
               }
            }, false);
            console.log("onDeviceReady");
            appInit();
         }

         function _onGotoMain()
         {
            Ext.device.Notification.show(
            {
               title : 'Network Error',
               message : 'You have lost internet connectivity',
               callback : function()
               {
                  var viewport = _application.getController('Viewport');
                  if (viewport)
                  {
                     if (viewport.getLoggedIn())
                     {
                        viewport.fireEvent('openpage', 'MainPage', 'main', null);
                     }
                     else
                     {
                        viewport.fireEvent('openpage', 'MainPage', 'login', null);
                     }
                  }
               }
            });
         }
